nodeLinker: pnp

npmRegistryServer: 'https://registry.npmjs.org/'

packageExtensions:
  '@ethereumjs/vm@*':
    dependencies:
      rlp: '*'
  '@harmony-js/account@*':
    dependencies:
      tslib: '*'
  '@harmony-js/contract@*':
    dependencies:
      tslib: '*'
  '@harmony-js/core@*':
    dependencies:
      tslib: '*'
  '@harmony-js/crypto@*':
    dependencies:
      tslib: '*'
  '@harmony-js/network@*':
    dependencies:
      tslib: '*'
  '@harmony-js/staking@*':
    dependencies:
      tslib: '*'
  '@harmony-js/transaction@*':
    dependencies:
      tslib: '*'
  '@harmony-js/utils@*':
    dependencies:
      tslib: '*'
  '@renproject/chains@*':
    dependencies:
      send-crypto: '*'
  '@renproject/ren@*':
    dependencies:
      bs58: '*'
  '@renproject/rpc@*':
    dependencies:
      bn.js: '*'
  '@renproject/utils@*':
    dependencies:
      web3-utils: '*'
  '@terra-money/terra.js@*':
    dependencies:
      long: '*'
  follow-redirects@*:
    dependencies:
      debug: '*'
  web3-eth@*:
    dependencies:
      bs58: '*'

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: '@yarnpkg/plugin-workspace-tools'
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: '@yarnpkg/plugin-typescript'
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: '@yarnpkg/plugin-interactive-tools'
  - path: .yarn/plugins/@yarnpkg/plugin-version.cjs
    spec: '@yarnpkg/plugin-version'

pnpEnableEsmLoader: false

yarnPath: .yarn/releases/yarn-3.5.0.cjs
