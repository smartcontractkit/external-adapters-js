apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "k6.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /{{ .Values.name }}
            pathType: Prefix
            backend:
              service:
                name: k6-{{ .Values.name }}
                port: 
                  number: {{ .Values.service.port }}
          - path: /{{ .Values.name }}/(.*)
            pathType: Prefix
            backend:
              service:
                name: k6-{{ .Values.name }}
                port: 
                  number: {{ .Values.service.port }}
