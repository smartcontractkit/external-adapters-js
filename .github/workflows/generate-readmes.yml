name: Generate READMEs

on:
  workflow_dispatch:
    inputs:
      BUILD_ALL:
        description: whether certain steps should be run against all adapters
        required: false
        default: 'false'

jobs:
  generate-readmes:
    name: Generate READMEs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup
      - name: Generate Documentation
        run: |
          yarn generate:master-list -v
          yarn generate:readme -v
          git add MASTERLIST.md
          git add "*README.md"
          yarn lint-staged
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Generated README(s)"
          git push
          echo "README(s) generated successfully."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPSTREAM_BRANCH: origin/${{ github.ref }}
          BUILD_ALL: ${{ github.event.inputs.BUILD_ALL }}
