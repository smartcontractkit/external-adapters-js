name: PR Checks

on:
  pull_request: ~

env:
  BASE_BRANCH: origin/${{ github.base_ref }}

concurrency:
  group: pr-${{ github.event.pull_request.number }}-checks
  cancel-in-progress: true

jobs:
  # ---------- Initial steps ----------

  # Check that the changes introduced in this PR include changesets for packages that would need them
  check-changesets:
    name: Adapter changes accompanied by a changeset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Check whether adapter change also has a changeset
        id: adapter_change_has_changeset
        run: ./.github/isvalidadapterchange.sh

  # Set up yarn and install dependencies, caching them to be reused across other steps in this workflow
  install-packages:
    name: Verify dependency package archives
    runs-on: ubuntu-latest
    outputs:
      changed-packages: ${{ steps.changed-packages.outputs.result }}
      adapter-list: ${{ steps.adapter-list.outputs.result }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up and install dependencies
        uses: ./.github/actions/setup
      - name: Build list of changed packages
        id: changed-packages
        run: echo "result=$(yarn workspaces list -R --json --since=$BASE_BRANCH | jq -cr 'select(.location | startswith("packages"))')" >> $GITHUB_OUTPUT
      - name: Build list of changed adapters
        id: adapter-list
        run: |
          echo "result=$(echo $CHANGED_PACKAGES | jq -cs '.' | jq -cr '{adapters: [.[] | select(.location | startswith("packages/sources") or startswith("packages/composites") or startswith("packages/targets")) | .shortName = (.name | match("@chainlink/(.*)-adapter").captures[0].string)]}'" >> $GITHUB_OUTPUT

  # ---------- Adapter checks (only for changed EAs) ----------

  # Run unit tests
  unit-tests:
    name: Run unit tests for changed adapters
    runs-on: ubuntu-latest
    needs:
      - check-changesets
      - install-packages
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up and install dependencies
        uses: ./.github/actions/setup
      - name: Run unit tests
        env:
          CHANGED_PACKAGES: ${{ needs.install-packages.outputs.changed-packages }}
        run: yarn jest $(echo $CHANGED_PACKAGES | yarn workspaces list -R --json --since=origin/master | jq '.location + "/test/unit"' -r | tr '\n' ' ')

  # Run integration tests
  integration-tests:
    name: Run integration tests for changed adapters
    runs-on: ubuntu-latest
    needs:
      - check-changesets
      - install-packages
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up and install dependencies
        uses: ./.github/actions/setup
      - name: Run integration tests
        env:
          CHANGED_PACKAGES: ${{ needs.install-packages.outputs.changed-packages }}
        run: yarn jest $(echo $CHANGED_PACKAGES | yarn workspaces list -R --json --since=origin/master | jq '.location + "/test/integration"' -r | tail -n +2 | tr '\n' ' ')

  # Run linters
  linters:
    name: Run linters and formatters
    runs-on: ubuntu-latest
    needs:
      - check-changesets
      - install-packages
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up and install dependencies
        uses: ./.github/actions/setup
      - name: Lint all files
        run: yarn lint
      - name: Build all files
        run: yarn setup-=tests
      - name: Check for formatting errors
        run: yarn format:check

  # Run documentation tests (check that the doc generation succeeds to avoid problems downstream)
  run-documentation-check:
    name: Documentation generation test
    runs-on: ubuntu-latest
    needs:
      - check-changesets
      - install-packages
    env:
      METRICS_ENABLED: false
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up and install dependencies
        uses: ./.github/actions/setup
      - name: Test Master List Generation
        run: yarn generate:master-list -v
      - name: Test README Generation
        run: yarn generate:readme -v
        env:
          UPSTREAM_BRANCH: origin/${{ github.base_ref }}

  # ---------- Prepare build artifacts (after checks passed) ----------

  # Build base image for adapters, with yarn dependencies already installed, and save it to the GHA cache
  build-base-adapter-image:
    name: Build base adapter image
    runs-on: [self-hosted, sdlc-ghr-prod]
    needs:
      - unit-tests
      - integration-tests
      - linters
      - run-documentation-check
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build cache the installer stage of the main image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: adapter-base
          target: installer
          cache-from: type=gha
          cache-to: type=gha

